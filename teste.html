<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de teste</title>
</head>
<body>
    <form action="test.php" method="post" autocomplete="on">

        <section>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="E-mail" id="iemail">
            
            </div>
            <div>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha">
            </div>

            <div>
                <label for="msg">Mensagem</label>
                <textarea name="Mensagem" id="msg" cols="20" rows="10"></textarea>
            </div>
            
            <div>
                <input type="submit" value="Enviar">
            </div>

        </section>

    </form>
    
</body>
